<body>
    <h1>Exibe operações entre dois números</h1>

    <script>
        var n1 = parseFloat(prompt('Digite o primeiro número.'))
        var n2 = parseFloat(prompt('Digite o segundo número.'))

        var soma = n1 + n2
        var sub = n1 - n2
        var mult = n1 * n2
        var divi = n1 / n2

        // MOSTRANDO NA TELA DO COMPUTADOR

        document.writeln(`Primeiro número: ${n1} | Segundo número: ${n2}<br>
        <br>
        A soma dos valores é de ${soma}<br>
        A subtração dos valores é de ${sub}<br>
        A multiplicação dos valores é de ${mult}<br>
        A divisão dos valores é de ${divi}`)
